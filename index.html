<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eccomerce </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <div class="logo">

            <i class="fa-solid fa-bolt-lightning"></i>
            <h1> TecStore </h1>

        </div>

        <div class="container-busca">

            <input placeholder="Buscar produto">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </header>

    <div class="container-categorias">

        <nav>

            <button class="botao-categorias ativo">

                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>

            <button class="botao-categorias">

                <i class="fa-solid fa-mobile-screen-button"></i>
                Smartphones

            </button>

            <button class="botao-categorias">

                <i class="fa-solid fa-laptop"></i>
                Notebooks

            </button>

            <button class="botao-categorias">

                <i class="fa-solid fa-headphones"></i>
                Fones

            </button>

            <button class="botao-categorias">
                <i class="fa-solid fa-hat-wizard"></i>
                Acessórios
            </button>

            <button class="botao-categorias">

                <i class="fa-solid fa-clock"></i>
                smarwatch

            </button>

        </nav>

    </div>

    <div class="secao-hero">

        <h2>Black Friday Antecipado! </h2>
        <p> Até 50% de desconto em produtos selecionados</p>

    </div>

    <div class="produtos">

        <div class="produtos-container">



        </div>

    </div>

    <footer>
        <p> &copy; 2025 TecStore. Todos os direitos reservados. </p>
        <p> Desenvolvido por </p>
        <img src="./logoAlves.png" alt="logo Anderson Alves">
        <div>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/anderson-alves-asa/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>

    </footer>
</body>

</html>
